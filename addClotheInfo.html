<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
    />
    <!-- style link -->
    <link rel="stylesheet" href="css/maegler.css" />
    <!-- normalize library -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome library -->

    <script src="https://kit.fontawesome.com/06b58a135e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />
    <title>Add Clothes</title>
</head>
<body>
    <!-- Start Navbar -->
    <div class="home">
        <nav class="main-nav">
            <a href="http://maegler.com"
            ><img class="logo" src="images/logo-dark.png" alt="Logo"
            /></a>
            <div class="nav-btns" id="navbtns">
            <a href="http://maegler.com/login" class="cta-login">Login</a>
            <a href="http://maegler.com/new-article" class="cta-btn"
                ><i class="fa-solid fa-circle-plus"></i>Sell Products</a
            >
            </div>
            <i class="fas fa-bars" onclick="togglemenu()"></i>
        </nav>
        </div>
    <!-- End Navbar -->
    <div class="container w-50">
        <div class="appart-info">
            <h1 class="text-capitalize text-center">informations générale</h1>
            <hr>
            <form action="" method="post">
                <input type="text" name="title" class="form-control shadow-none" placeholder="Titre" required>
                <input type="text" name="price" class="form-control shadow-none" placeholder="Prix" required>
                <div class="mul-img">
                    <i class="fas fa-upload"></i>
                    <label for="mul-img" class="upload-images">Upload Images</label>
                    <input type="file" name="" id="mul-img">    
                </div>
                <h6 class="text-center text-capitalize">spécifications</h6>
                <input type="text" name="etat" class="form-control shadow-none" placeholder="Etat" required>
                <div class="gender">
                    <p class="text-capitalize">selectionner le genre :</p>
                    <input type="radio" name="gender" required class="male"> Male &nbsp;&nbsp;
                    <input type="radio" name="gender" required class="female"> Female &nbsp;&nbsp;
                </div>
                <textarea name="" class="form-control shadow-none" rows="10" placeholder="Description"></textarea>
                <div class="form-btns">
                    <button class="sub-btn" name="submit" type="submit">submit</button>
                    <button class="can-btn" onclick="back()">cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
